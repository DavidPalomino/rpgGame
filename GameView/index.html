<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="GameData/enemies.js"></script>
    <title>RPG Game</title>
</head>

<body>
    <div class="titleContainer">
        <div class="titleSquare">
            <h1 class="title">Mi Juego RPG</h1>
        </div>
    </div>

    <div class="gameContainer">
        <div class="inventory">
            <div class="inventoryTitleSquare">
                <h1 class="inventoryTitle">Inventory</h1>
            </div>
            <div class="inventoryOptions">
                <button class="options" id="weapons">Weapons</button>
                <button class="options" id="potions">Potions</button>
                <button class="options" id="items">Items</button>
                <button class="options" id="crafts">Crafts</button>
            </div>
        </div>
        <div class="middleView">
        <div class="gameProgress">
                
        </div>
        <div class="actionBar">
                <button class="options" id="action">Adventure</button>
                <button class="options" id="action">Incoming. . .</button>
                <!-- <button class="options" value="action">Adventure</button>
                <button class="options" value="action">Adventure</button> -->
        </div>
        </div>
        <div class="userProfile">
            <div class="info">
                <h1>Name</h1>
                <p >Life: 100/100</p>
                <p >Mana: 10/10</p>
                <h1>Equipment</h1>
                <p>Helmet:</p>
                <p>Chest:</p>
                <p>Legs:</p>
            </div>
        </div>
    </div>
</body>
</html>
